<!-- templates/home.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}LOGIN | WEBHUNT{% endblock %}

{% block meta %}
  <meta name="description" content="Login Webhunt - A path to glory">
  <meta name="keywords" content="Webhunt,path,glory">
{% endblock %}

{% block content %}
    <!-- templates/registration/login.html -->
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form method="post" class="form-signin">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary" >Submit</button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
